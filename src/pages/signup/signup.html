<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input name="nome" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input name="email" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-list radio-group name="tipo">
      <ion-list-header>
        <ion-label>Tipo de Cliente</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa Física</ion-label>
        <ion-radio aria-checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa Jurídica</ion-label>
        <ion-radio aria-checked="false" value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF ou CNPJ</ion-label>
      <ion-input name="cpfOuCnpj" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input name="senha" type="password" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro*</ion-label>
      <ion-input name="logradouro" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input name="numero" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento*</ion-label>
      <ion-input name="complemento" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairrro*</ion-label>
      <ion-input name="bairro" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input name="cep" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone - 1*</ion-label>
      <ion-input name="telefone1" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone - 2</ion-label>
      <ion-input name="telefone2" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone - 3</ion-label>
      <ion-input name="telefone3" type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Estado*</ion-label>
        <ion-select name="estadoId" (ionChange)="updateCidadee()" placeholder="Select Estado">
          <ion-option value="1">Minas Gerais</ion-option >
          <ion-option  value="2">São Paulo</ion-option >
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select name="cidadeId" placeholder="Select Cidade">
        <ion-option value="1">Uberlândia</ion-option >
        <ion-option value="2">Campinas</ion-option >
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Criar Conta</button>
  </form>
</ion-content>
